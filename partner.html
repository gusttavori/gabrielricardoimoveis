<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seja Parceiro - Gabriel Ricardo Imóveis</title>
  <link rel="icon" href="fav.png?v=1" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style/form.css" />
</head>
<body>
  <div class="form-container">
    <h3>Seja meu parceiro e amplie suas vendas!</h3>
    <p>Preencha os dados abaixo para cadastrar seus imóveis comigo e aumentar suas oportunidades.</p>

    <form onsubmit="enviarParaWhatsApp(event)">
      <input type="text" id="nome" placeholder="Seu nome completo" required />
      <input type="tel" id="telefone" placeholder="WhatsApp com DDD" required />
      <input type="text" id="tipo" placeholder="Tipo do imóvel (ex: Casa, Apartamento)" required />
      <input type="text" id="finalidade" placeholder="Finalidade (Venda, Aluguel, Temporada)" required />
      <input type="text" id="bairro" placeholder="Bairro e Cidade do imóvel" required />
      <input type="text" id="valor" placeholder="Valor do imóvel (R$)" required />
      <textarea id="descricao" placeholder="Descrição breve do imóvel" rows="4"></textarea>
      <button type="submit">Enviar cadastro</button>
    </form>
  </div>

  <script src="js/partner.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
